<!DOCTYPE html>
<html lang="en">
<head>

    <title>[Thực hành] Hàm tìm giá trị nhỏ nhất của mảng</title>
</head>
<body>
    <h1>[Thực hành] Hàm tìm giá trị nhỏ nhất của mảng</h1>
    <script>
function minArray(arr) {
    let min = arr[0];
    for(var i = 1; i < arr.length; i++){
        if(arr[i] < min){
            min = arr[i];
        }
    }
    return min;
}

function minArray(arr) {
    if(arr.length == 0)
        return -1;
    let min = arr[0];

    for(let i = 1; i < arr.length; i++){
        if(arr[i] < min){
            min = arr[i];
        }
    }
    return min;
}

    </script>
</body>
